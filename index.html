<!doctype html>
<html lang="en">
<head>
    <!-- setup -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- styles -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">

    <title>Pinewood task</title>
</head>
<body>
    <section id="section">
        <div class="tile">
            <div class="tile__container">
                <div class="tile__info">
                    <h3 class="tile__car h3">Range Rover Evoque</h3>
                    <p class="tile__details p">2L SE Tech eD4</p>
                </div>
                <p class="tile__price">&#163 17,092</p>
            </div>
            <div class="tile__gallery">
                <img class="tile__img tile__img--main" src="img/cars/range-rover/range-rover-front.jpg"
                     alt="range rover car">
                <img class="tile__img tile__thumbnail" src="img/cars/range-rover/range-rover-back.jpg"
                     alt="range rover car">
                <img class="tile__img tile__thumbnail" src="img/cars/range-rover/range-rover-rightside.jpg"
                     alt="range rover car">
                <img class="tile__img tile__thumbnail" src="img/cars/range-rover/range-rover-leftside.jpg"
                     alt="range rover car">
            </div>
            <div class="tile__location">
                <img class="tile__icon" src="img/icons/location-pin.svg" alt="location-pin">
                <p class="tile__stock">In Stock at Birmingham</p>
            </div>
            <div class="tile__stats">
                <div class="tile__item">
                    <img class="tile__icon" src="img/icons/gas-pump-solid.svg" alt="location-pin">
                    <p class="tile_stat p">Diesel</p>
                </div>
                <div class="tile__item">
                    <img class="tile__icon" src="img/icons/calendar-days-solid.svg" alt="location-pin">
                    <p class="tile_stat p">2020</p>
                </div>
                <div class="tile__item">
                    <img class="tile__icon" src="img/icons/meter.svg" alt="location-pin">
                    <p class="tile_stat p">11,000</p>
                </div>
                <div class="tile__item">
                    <img class="tile__icon" src="img/icons/car-solid.svg" alt="location-pin">
                    <p class="tile_stat p">5 door</p>
                </div>
            </div>
            <div class="modal">
                <div class="modal__container">
                    <div class="modal__main">
                        <button
                                class="modal__button"><img src="img/icons/xmark-solid.svg" alt="close X button"></button>
                        <img class="modal__img" src="" alt="modal image">
                    </div>
                    <div class="modal__thumbnails">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="section2">
        <div class="tile">
            <div class="tile__container">
                <div class="tile__info">
                    <h3 class="tile__car h3">Mercedes-Benz GLA</h3>
                    <p class="tile__details p">220 CDI 4Matic AMG Line 5dr</p>
                </div>
                <p class="tile__price">&#163 15,760</p>
            </div>
            <div class="tile__gallery">
                <img class="tile__img tile__img--main" src="img/cars/mercedes-benz/mercedes-front.jpg"
                     alt="mercedes car front">
                <img class="tile__img tile__thumbnail" src="img/cars/mercedes-benz/mercedes-back.jpg"
                     alt="mercedes car back">
                <img class="tile__img tile__thumbnail" src="img/cars/mercedes-benz/mercedes-right.jpg"
                     alt="mercedes car right side">
                <img class="tile__img tile__thumbnail" src="img/cars/mercedes-benz/mercedes-left.jpg"
                     alt="mercedes car left side">
            </div>
            <div class="tile__location">
                <img class="tile__icon" src="img/icons/location-pin.svg" alt="location-pin">
                <p class="tile__stock">In Stock at Birmingham</p>
            </div>
            <div class="tile__stats">
                <div class="tile__item">
                    <img class="tile__icon" src="img/icons/gas-pump-solid.svg" alt="location-pin">
                    <p class="tile_stat p">Diesel</p>
                </div>
                <div class="tile__item">
                    <img class="tile__icon" src="img/icons/calendar-days-solid.svg" alt="location-pin">
                    <p class="tile_stat p">2020</p>
                </div>
                <div class="tile__item">
                    <img class="tile__icon" src="img/icons/meter.svg" alt="location-pin">
                    <p class="tile_stat p">11,000</p>
                </div>
                <div class="tile__item">
                    <img class="tile__icon" src="img/icons/car-solid.svg" alt="location-pin">
                    <p class="tile_stat p">5 door</p>
                </div>
            </div>
            <div class="modal">
                <div class="modal__container">
                    <div class="modal__main">
                        <button class="modal__button"><img src="img/icons/xmark-solid.svg" alt="close X button"></button>
                        <img class="modal__img" src="" alt="modal image">
                    </div>
                    <div class="modal__thumbnails">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="scripts/tiles.js"></script>
</body>
</html>
